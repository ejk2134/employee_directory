<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="app/assets/jquery.js"></script>
    <!-- AJAX request modules -->
    <script src="app/employees/addEmployee.js"></script>
    <script src="app/employees/getEmployees.js"></script>
    <!-- Frontend scripts -->
    <script src="app/app.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="app/assets/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Employee directory</h1>

    <!-- Add employee form -->
    <label for="last-name">Last name</label>
    <input id="last-name" type="text">
    <label for="first-name">First name</label>
    <input id="first-name" type="text">
    <label for="title">Title</label>
    <input id="title" type="text">
    <label for="salary">Salary</label>
    <input id="salary" type="text">
    <label for="address">Address</label>
    <input id="address" type="text">
    <label for="city">City</label>
    <input id="city" type="text">
    <label for="state">State</label>
    <input id="state" type="text">
    <label for="zip">ZIP</label>
    <input id="zip" type="text">
    <label for="phone">Phone number</label>
    <input id="phone" type="text">
    <button id="add-employee">Submit</button>

    <!-- Employee directory table -->
    <table>
        <thead>
            <tr>
                <th>
                    Last name
                </th>
                <th>
                    First name
                </th>
                <th>
                    Job title
                </th>
                <th>
                    Salary
                </th>
                <th>
                    Address
                </th>
                <th>
                    City
                </th>
                <th>
                    State
                </th>
                <th>
                    ZIP
                </th>
                <th>
                    Phone number
                </th>
            </tr>
        </thead>
        <tbody id="directory-table-body">
        </tbody>
    </table>
</body>

</html>

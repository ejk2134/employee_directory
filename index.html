<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="app/assets/jquery.js"></script>
    <!-- AJAX request modules -->
    <script src="app/employees/addEmployee.js"></script>
    <script src="app/employees/editEmployee.js"></script>
    <script src="app/employees/getAllEmployees.js"></script>
    <script src="app/employees/getOneEmployee.js"></script>
    <script src="app/employees/removeEmployee.js"></script>
    <!-- Frontend scripts -->
    <script src="app/app.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="app/assets/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Employee directory</h1>

    <h4>Enter employee data to add or update</h4>
    <!-- Employee Information Form -->
    <div id="add-edit-form">
        <label for="last-name">Last name</label>
        <input id="last-name" type="text">
        <label for="first-name">First name</label>
        <input id="first-name" type="text">
        <br>
        <label for="title">Job title</label>
        <input id="title" type="text">
        <label for="salary">Salary</label>
        <input id="salary" type="text">
        <br>
        <label for="address">Address</label>
        <input id="address" type="text">
        <br>
        <label for="city">City</label>
        <input id="city" type="text">
        <label for="state">State</label>
        <input id="state" type="text">
        <label for="zip">ZIP</label>
        <input id="zip" type="text">
        <br>
        <label for="phone">Phone number</label>
        <input id="phone" type="text">
    </div>
    <button id="add-employee">Add Employee</button>
    <button id="edit-employee" hidden>Submit Changes</button>
    <button id="cancel-edit" hidden>Cancel</button>

    <!-- Employee directory table -->
    <table>
        <thead>
            <tr>
                <th>
                    Last name
                </th>
                <th>
                    First name
                </th>
                <th>
                    Job title
                </th>
                <th>
                    Salary
                </th>
                <th>
                    Address
                </th>
                <th>
                    City
                </th>
                <th>
                    State
                </th>
                <th>
                    ZIP
                </th>
                <th>
                    Phone number
                </th>
            </tr>
        </thead>
        <tbody id="directory-table-body">
        </tbody>
    </table>
</body>

</html>
